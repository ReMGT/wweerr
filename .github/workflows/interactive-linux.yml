# .github/workflows/interactive-linux.yml

name: Interactive Linux Session

on:
  workflow_dispatch:

jobs:
  interactive_session:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ИСПРАВЛЕНИЕ: Я убрал строку 'limit-access-to-actor: true'
      # Теперь скрипт не будет проверять наличие SSH-ключей в вашем профиле.
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 15 # Сессия автоматически закроется через 15 минут
